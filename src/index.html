<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Sortear</h1>
        <form id="form-sorteador">
            <div>
                <label for="max=number">Número máximo</label>
                <input type="number" id="max-number" required min="2" value="2" step="1">
            </div>
            <button>Sortear número</button>
        </form>
        <div class="resultado">
            O número sorteado foi <span id="resultado-valor"></span>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>

</html>
